<html lang="en">
<head>

  <title>MZ Randomizer</title>
</head>
<body>
  <h1>Marvel Zombies randomizer</h1>
  <h2>Choose boxes you own</h2>
  <div id="boxes"></div>
  <h2>Choose mode and desired character count</h2>
  <p>
    Zombies: 
    <button id="4z">4</button>
    <button id="6z">6</button>
  </p>
  <p>
    Heroes:
    <button id="4h">4</button>
    <button id="6h">6</button>
  </p>
  <h2>Your randomized characters:</h2>
  <p id="placeholderParagraph">Make selections and press a button above</p>
  <ol id="charlist"></ol>
</body>
